<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Items to Inventory</title>
  <link rel="stylesheet" href="add-item-style.css" />
</head>
<body>
  <header>
    <h1>Add Items to Inventory</h1>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="pantry.html">Pantry</a></li>
        <li><a href="recipes.html">Recipes</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Manual Entry</h2>
    <form id="add-item-form">
      <label for="item-name">Item Name:</label>
      <input type="text" id="item-name" required /><br /><br />

      <label for="item-quantity">Quantity:</label>
      <input type="number" id="item-quantity" required /><br /><br />

      <label for="item-expiration">Expiration Date:</label>
      <input type="date" id="item-expiration" required /><br /><br />

      <label for="item-type">Type:</label>
      <select id="item-type" required>
        <option value="pantry">Pantry</option>
        <option value="fridge">Fridge</option>
      </select><br /><br />

      <label for="upc-code">UPC Code (Optional):</label>
      <input type="text" id="upc-code" placeholder="Enter or scan UPC code" /><br /><br />

      <!-- Scan with phone link -->
      <p><strong>Or scan with your phone:</strong></p>
      <a class="btn" href="https://qrscanner.org/upc-to-url/?redirect=http://10.111.20.126/add-item.html?upc=" target="_blank">ðŸ“· Scan with Phone</a><br /><br />

      <button type="submit">Add Item</button>
    </form>

    <h2>Barcode Scan (Localhost Only)</h2>
    <div id="reader" style="width: 300px;"></div>
    <p><strong>Scanned UPC:</strong> <span id="scanned-code">None</span></p>
  </section>

  <!-- html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    // Autofill UPC from URL (from redirect link)
    const params = new URLSearchParams(window.location.search);
    const upcFromUrl = params.get('upc');
    if (upcFromUrl) {
      document.getElementById('upc-code').value = upcFromUrl;
    }

    // Handle form submission
    document.getElementById('add-item-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const name = document.getElementById('item-name').value;
      const quantity = document.getElementById('item-quantity').value;
      const expiration_date = document.getElementById('item-expiration').value;
      const type = document.getElementById('item-type').value;
      const upc = document.getElementById('upc-code').value;

      const token = localStorage.getItem('token');

      if (!token) {
        alert('Please login to add an item to the inventory');
        return;
      }

      try {
        const response = await fetch('http://10.111.20.126:3000/inventory', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
          },
          body: JSON.stringify({ name, quantity, expiration_date, type, upc })
        });

        const data = await response.json();
        if (response.ok) {
          alert('Item added to inventory: ' + data.name);
          document.getElementById('add-item-form').reset();
          document.getElementById('scanned-code').textContent = 'None';
        } else {
          alert('Error adding item: ' + data.message);
        }
      } catch (error) {
        alert('Error adding item: ' + error.message);
      }
    });

    // Setup webcam barcode scanner (only works on localhost or HTTPS)
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('upc-code').value = decodedText;
      document.getElementById('scanned-code').textContent = decodedText;
      html5QrcodeScanner.clear(); // Stop scanning after first match
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }, false);
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
