<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saved Recipes</title>
  <link rel="stylesheet" href="global-style.css" />
  <link rel="stylesheet" href="saved-recipes-style.css" />
</head>
<body>
  <header>
    <h1>Saved Recipes</h1>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="pantry.html">Pantry</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section style="text-align: center;">
      <label for="rating-filter"><strong>Filter by Rating:</strong></label>
      <select id="rating-filter">
        <option value="all">All</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="red">Red</option>
      </select>
    </section>

    <section id="recipes-container">
      <!-- Saved recipes will appear here -->
    </section>
  </main>

  <script>
    async function loadSavedRecipes() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please log in to view saved recipes');
        return;
      }

      const filterValue = document.getElementById('rating-filter')?.value || 'all';

      try {
        const response = await fetch('http://10.111.20.126:3000/api/saved-recipes', {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const recipes = await response.json();
        const container = document.getElementById('recipes-container');
        container.innerHTML = '';

        const filteredRecipes = filterValue === 'all'
          ? recipes
          : recipes.filter(recipe => recipe.rating === filterValue);

        if (!Array.isArray(filteredRecipes) || filteredRecipes.length === 0) {
          container.innerHTML = '<p>No saved recipes for this rating.</p>';
          return;
        }

        for (const recipe of filteredRecipes) {
          try {
            const spoonacularResponse = await fetch(`https://api.spoonacular.com/recipes/${recipe.recipe_id}/information?apiKey=51793868eaea480eab4b25e7482cd178`);
            const data = await spoonacularResponse.json();

            const encodedText = encodeURIComponent(`Check out this recipe: ${recipe.recipe_title} from What's Cooking!`);
            const encodedUrl = encodeURIComponent(data.spoonacularSourceUrl || `http://10.111.20.126:3000/recipe-details.html?id=${recipe.recipe_id}`);
            const twitterLink = `https://twitter.com/intent/tweet?text=${encodedText}&url=${encodedUrl}`;

            const card = document.createElement('div');
            card.classList.add('recipe-card');

            card.innerHTML = `
              <img src="${recipe.recipe_image}" alt="${recipe.recipe_title}" />
              <div class="recipe-content">
                <h2>${recipe.recipe_title}</h2>
                <span class="badge ${recipe.rating}">${recipe.rating}</span>
                <div class="actions">
                  <a href="recipe-details.html?id=${recipe.recipe_id}" class="view-link">View</a>
                  <button onclick="removeRecipe(${recipe.recipe_id})">Remove</button>
                  <a href="${twitterLink}" class="share-btn" target="_blank">Share</a>
                </div>
              </div>
            `;

            container.appendChild(card);
          } catch (err) {
            console.error('Error getting Spoonacular info for sharing:', err);
          }
        }

      } catch (err) {
        console.error('Error loading saved recipes:', err);
      }
    }

    async function removeRecipe(recipeId) {
      const token = localStorage.getItem('token');
      try {
        const response = await fetch(`http://10.111.20.126:3000/api/saved-recipes/${recipeId}`, {
          method: 'DELETE',
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        if (response.ok) {
          alert('Recipe removed');
          loadSavedRecipes(); // refresh without reloading page
        } else {
          alert('Failed to remove recipe');
        }
      } catch (error) {
        console.error('Error removing recipe:', error);
      }
    }

    // Reload recipes when filter is changed
    document.getElementById('rating-filter').addEventListener('change', loadSavedRecipes);

    // Initial load
    loadSavedRecipes();
  </script>
</body>
</html>
