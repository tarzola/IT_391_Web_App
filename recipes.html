<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Suggestions</title>
  <link rel="stylesheet" href="recipe-style.css" />
</head>
<body>
  <header>
    <h1>Recipe Suggestions</h1>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="pantry.html">Pantry</a></li>
        <li><a href="add-item.html">Add Items</a></li>
        <li><a href="saved-recipes.html">Saved Recipes</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Suggested Recipes</h2>
    <div id="recipe-list">
      <!-- Recipes will be inserted here -->
    </div>
  </section>

  <script>
    async function loadRecipes() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please log in to see recipe suggestions');
        return;
      }

      try {
        const inventoryResponse = await fetch('http://10.111.20.126:3000/inventory', {
          headers: { 'Authorization': `Bearer ${token}` },
        });
        const inventory = await inventoryResponse.json();
        let ingredients = inventory.map(item => item.name).join(',') || 'tomato,cheese,lettuce';

        const recipeResponse = await fetch(`https://api.spoonacular.com/recipes/findByIngredients?ingredients=${ingredients}&number=10&apiKey=51793868eaea480eab4b25e7482cd178`);
        const recipes = await recipeResponse.json();

        const container = document.getElementById('recipe-list');
        container.innerHTML = '';

        if (recipes.length === 0) {
          container.innerHTML = '<p>No recipes found for your ingredients.</p>';
          return;
        }

        for (const recipe of recipes) {
          const card = document.createElement('div');
          card.className = 'recipe-card';
          card.innerHTML = `
            <a href="recipe-details.html?id=${recipe.id}" style="text-decoration: none; color: inherit;">
              <h3>${recipe.title}</h3>
              <img src="${recipe.image}" alt="${recipe.title}">
            </a>
            <div class="rating-buttons">
              <button class="btn-red" onclick="saveRecipe(${recipe.id}, '${recipe.title.replace(/'/g, "\\'")}', '${recipe.image}', 'red')">‚ù§Ô∏è Red</button>
              <button class="btn-yellow" onclick="saveRecipe(${recipe.id}, '${recipe.title.replace(/'/g, "\\'")}', '${recipe.image}', 'yellow')">üíõ Yellow</button>
              <button class="btn-green" onclick="saveRecipe(${recipe.id}, '${recipe.title.replace(/'/g, "\\'")}', '${recipe.image}', 'green')">üíö Green</button>
            </div>
          `;
          container.appendChild(card);
        }
      } catch (error) {
        console.error('Error loading recipes:', error);
      }
    }

    async function saveRecipe(id, title, image, rating) {
      const token = localStorage.getItem('token');
      try {
        const res = await fetch('http://10.111.20.126:3000/api/saved-recipes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
          },
          body: JSON.stringify({
            recipe_id: id,
            title,
            image_url: image,
            rating
          })
        });

        const data = await res.json();
        if (res.ok) {
          alert(`Recipe saved with rating: ${rating.toUpperCase()}`);
        } else {
          alert(data.message || 'Failed to save recipe');
        }
      } catch (err) {
        alert('Error saving recipe: ' + err.message);
      }
    }

    loadRecipes();
  </script>
</body>
</html>
